<h1>LOGIN PAGE</h1>

<div class="container login-container">
    <div class="col-md-4">
        <div class="login-card">
            <h3 class="text-center mb-4">Login</h3>
            <form>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" [(ngModel)] = "loginObj.userName" name="userName" class="form-control" id="email" placeholder="Enter email">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" [(ngModel)] = "loginObj.password" name="password" class="form-control" id="password" placeholder="Enter Password">
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary" (click) = "onLogin()">Log In</button>
                </div>
            </form>
        </div>
    </div>
</div>
